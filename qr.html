<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR SCANNER | Stany Technologies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://files.catbox.moe/39z8jd.jpg" type="image/x-icon">
    <style>
        :root {
            --navy-primary: #0b101f;
            --navy-secondary: #0d152a;
            --navy-tertiary: #101a36;
            --accent-blue: #4fd0ff;
            --accent-blue-hover: #7effff;
            --accent-purple: #9d4edd;
            --accent-purple-hover: #b164f3;
            --accent-whatsapp: #25D366;
            --text-primary: #f0f8ff;
            --text-secondary: #adb7c9;
            --transition: all 0.4s cubic-bezier(0.215, 0.61, 0.355, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--navy-primary);
            background-image:
                radial-gradient(circle at 15% 30%, rgba(79, 208, 255, 0.12) 0%, transparent 30%),
                radial-gradient(circle at 85% 70%, rgba(79, 208, 255, 0.12) 0%, transparent 30%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 520px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 22px;
            margin-bottom: 30px;
            width: 100%;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent-blue);
            box-shadow: 0 0 0 4px rgba(79, 208, 255, 0.2);
            transition: var(--transition);
            background: linear-gradient(135deg, var(--navy-secondary), var(--navy-tertiary));
        }

        .profile-img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 0 6px rgba(79, 208, 255, 0.4);
        }

        .logo {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(90deg, var(--accent-blue), #7effff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1.2px;
            text-shadow: 0 2px 12px rgba(79, 208, 255, 0.15);
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 1.1rem;
            max-width: 420px;
            text-align: center;
            padding: 0 15px;
            line-height: 1.6;
        }

        .qr-container {
            background: var(--navy-secondary);
            border-radius: 18px;
            padding: 28px;
            width: 100%;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(79, 208, 255, 0.12);
            backdrop-filter: blur(10px);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .qr-container:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.35);
            border-color: rgba(79, 208, 255, 0.2);
        }

        .qr-title {
            color: var(--accent-blue);
            font-size: 1.55rem;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .qr-subtitle {
            color: var(--text-secondary);
            font-size: 1.05rem;
            margin-bottom: 25px;
            text-align: center;
        }

        .qr-image-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }

        #qr-image {
            width: 240px;
            height: 240px;
            border-radius: 14px;
            object-fit: contain;
            border: 1px solid rgba(79, 208, 255, 0.15);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
            background: white;
            padding: 12px;
        }

        .timer-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .timer-label {
            color: var(--text-secondary);
            font-size: 0.98rem;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        progress {
            width: 100%;
            height: 12px;
            border-radius: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: var(--navy-tertiary);
            border: none;
        }

        progress::-webkit-progress-bar {
            background: var(--navy-tertiary);
        }

        progress::-webkit-progress-value {
            background: var(--accent-blue);
            border-radius: 6px;
            transition: width 1s linear;
        }

        .reload-button {
            width: 100%;
            padding: 15px;
            border-radius: 14px;
            border: none;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-purple-hover));
            color: white;
            font-weight: 700;
            font-size: 1.05rem;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            box-shadow: 0 4px 14px rgba(157, 78, 221, 0.35);
        }

        .reload-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 22px rgba(157, 78, 221, 0.45);
        }

        .reload-button:active {
            transform: translateY(0);
        }

        .channels-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 22px;
            margin-top: 25px;
        }

        .floating-button {
            position: relative;
            display: flex;
            align-items: center;
            gap: 18px;
            padding: 18px;
            background: var(--navy-secondary);
            border-radius: 16px;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 700;
            letter-spacing: 0.4px;
            transition: var(--transition);
            border: 1px solid rgba(37, 211, 102, 0.2);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(10px);
        }

        .floating-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 28px rgba(0, 0, 0, 0.35);
            border-color: var(--accent-whatsapp);
        }

        .channel-icon {
            width: 50px;
            height: 50px;
            border-radius: 14px;
            background: var(--accent-whatsapp);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
        }

        .channel-icon i {
            color: white;
            font-size: 1.6rem;
        }

        .channel-name {
            font-size: 1.05rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .channel-status {
            color: var(--text-secondary);
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .channel-status.active {
            color: var(--accent-blue);
        }

        .channel-status.active i {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .powered-by {
            margin-top: 30px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.92rem;
            width: 100%;
        }

        .powered-by-logo {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(79, 208, 255, 0.12);
            color: var(--accent-blue);
            padding: 6px 14px;
            border-radius: 22px;
            font-weight: 700;
            font-size: 1rem;
        }

        @media (max-width: 480px) {
            .qr-container { padding: 24px 20px; }
            #qr-image { width: 220px; height: 220px; }
            .qr-title { font-size: 1.4rem; }
            .logo { font-size: 1.95rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-container">
            <img src="https://files.catbox.moe/v1lazm.png" alt="Stany Technologies Logo" class="profile-img">
            <h1 class="logo">STANY TECHNOLOGIES</h1>
            <p class="tagline">Scan this QR code to establish a secure WhatsApp session connection</p>
        </div>
        
        <div class="qr-container">
            <h2 class="qr-title"><i class="fas fa-qrcode"></i> QR Pairing</h2>
            <p class="qr-subtitle">Open WhatsApp → Linked Devices → Link a Device → Scan</p>
            
            <div class="qr-image-container">
                <img id="qr-image" src="" alt="QR Code" style="display:none;">
            </div>
            
            <div class="timer-container">
                <div class="timer-label">
                    <i class="fas fa-hourglass-half"></i> QR Code expires in:
                </div>
                <progress value="0" max="30" id="progressBar"></progress>
                <p id="status-message" style="color: var(--text-secondary); font-size: 0.98rem;">Loading QR code...</p>
            </div>
            
            <button id="reload-button" class="reload-button">
                <i class="fas fa-sync-alt"></i> Refresh QR Code
            </button>
        </div>
        
        <div class="channels-container">
            <a href="https://whatsapp.com/channel/0029VbBy4ON0wajpzLTzom35" class="floating-button" target="_blank">
                <div class="channel-icon">
                    <i class="fab fa-whatsapp"></i>
                </div>
                <div class="channel-info">
                    <div class="channel-name">Technical Support</div>
                    <div class="channel-status active">
                        <i class="fas fa-circle"></i> Active
                    </div>
                </div>
            </a>
            
            <a href="https://whatsapp.com/channel/0029Vb72cVkJ3jv10gzqTn18" class="floating-button" target="_blank">
                <div class="channel-icon">
                    <i class="fab fa-whatsapp"></i>
                </div>
                <div class="channel-info">
                    <div class="channel-name">Programming Hub 2</div>
                    <div class="channel-status active">
                        <i class="fas fa-circle"></i> Active
                    </div>
                </div>
            </a>
        </div>
        
        <div class="powered-by">
            <div class="powered-by-logo">
                <i class="fas fa-shield-alt"></i> STANY TECHNOLOGIES © 2025
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let timeleft = 30;
            let downloadTimer;
            const qrImage = document.getElementById('qr-image');
            const progressBar = document.getElementById('progressBar');
            const statusMessage = document.getElementById('status-message');
            const reloadButton = document.getElementById('reload-button');

            function startTimer() {
                clearInterval(downloadTimer);
                timeleft = 30;
                progressBar.value = 0;
                progressBar.style.display = "block";
                
                downloadTimer = setInterval(function() {
                    if (timeleft <= 0) {
                        clearInterval(downloadTimer);
                        progressBar.style.display = "none";
                        statusMessage.innerHTML = "⚠️ QR Expired! Click <strong>Refresh</strong>";
                        statusMessage.style.color = "#ff4d6d";
                    } else {
                        progressBar.value = 30 - timeleft;
                        let msg = `QR expires in ${timeleft}s`;
                        if (timeleft <= 10) {
                            statusMessage.innerHTML = `⚠️ ${msg}`;
                            statusMessage.style.color = "#ff4d6d";
                        } else if (timeleft <= 20) {
                            statusMessage.innerHTML = `⏳ ${msg}`;
                            statusMessage.style.color = "#ffc107";
                        } else {
                            statusMessage.innerHTML = `✅ ${msg}`;
                            statusMessage.style.color = "#4fd0ff";
                        }
                    }
                    timeleft -= 1;
                }, 1000);
            }

            async function loadQRCode() {
                try {
                    statusMessage.innerHTML = "Generating QR code...";
                    statusMessage.style.color = "#4fd0ff";
                    qrImage.style.display = 'none';
                    
                    const response = await fetch('/qr');
                    const data = await response.json();
                    
                    if (data.status === 'success' && data.qr) {
                        qrImage.src = data.qr;
                        qrImage.style.display = 'block';
                        statusMessage.innerHTML = "✅ Scan QR code with WhatsApp";
                        statusMessage.style.color = "#25D366";
                        startTimer();
                    } else if (data.status === 'connected') {
                        statusMessage.innerHTML = `✅ Connected! Session: ${data.session || 'Active'}`;
                        statusMessage.style.color = "#25D366";
                    } else {
                        statusMessage.innerHTML = "❌ " + (data.message || 'Failed to generate QR');
                        statusMessage.style.color = "#ff4d6d";
                    }
                } catch (error) {
                    statusMessage.innerHTML = "❌ Network error. Try again.";
                    statusMessage.style.color = "#ff4d6d";
                    console.error('QR Error:', error);
                }
            }

            loadQRCode();

            reloadButton.addEventListener('click', function() {
                loadQRCode();
            });
        });
    </script>
</body>
</html>
